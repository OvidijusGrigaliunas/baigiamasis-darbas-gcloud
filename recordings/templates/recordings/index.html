<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
            border: 1px solid;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Record id</th>
        <th>Category</th>
        <th>Date</th>
    </tr>
    {% for record in records %}
        <tr>
            <td><a href="records/{{ record.id }}/">{{ record.id }}</a></td>
            <td>{{ record.category.category_name }}</td>
            <td>{{ record.record_date }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
