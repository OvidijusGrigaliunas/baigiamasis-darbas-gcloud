<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal settings</title>
</head>
<body>
<div class="grid place-items-center">
    <form class="px-8 pb-8"
          hx-post="personal_settings"
          hx-target="#settings_container">
        {% csrf_token %}
        <fieldset>
            {% for field in form %}
                <label class="mb-2 text-5xl lg:text-lg">{{ field.label }}</label>
                {{ field }}
            {% endfor %}
            <div class="grid place-items-center">
                <input class="mt-8 rounded bg-blue-500 px-16 py-4 text-5xl font-bold text-white hover:bg-blue-700 focus:shadow-outline focus:outline-none lg:mt-4 lg:px-4 lg:py-2 lg:text-lg"
                       type="submit" value="Save">
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
