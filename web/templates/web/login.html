<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="grid place-items-center bg-gray-800">
    <form class="mb-8 lg:mb-4 lg:px-8 lg:pb-8"
          hx-post="/login"
          hx-target="#error_msg">
        {% csrf_token %}
        <fieldset>
            {% for field in form %}
                <label class="mb-2 text-5xl text-white lg:text-lg">{{ field.label }}</label>
                {{ field }}
                <br><br>

            {% endfor %}
            <div class="grid place-items-center">
                <input class="mt-8 rounded bg-blue-500 px-16 py-4 text-5xl font-bold text-white hover:bg-blue-700 focus:shadow-outline focus:outline-none lg:mt-4 lg:px-4 lg:py-2 lg:text-lg"
                       type="submit" value="Login">
            </div>
        </fieldset>
        <div id="error_msg" class="text-center text-white"></div>

    </form>
</div>
</body>
</html>
