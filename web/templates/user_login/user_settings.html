<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
<div class="flex flex-row flex-grow overflow-auto w-full ">
    <nav class="bg-gray-800 flex-grow overflow-auto text-xl w-96 border-solid border-2 border-gray-500 ">
        <div x-data="{selected: 1}" class="select-none flex flex-col py-2 ">
            <a x-cloak href="#" hx-get="personal_settings" hx-target="#settings_container"
               x-show="selected != 1" x-on:click="selected = 1"
               class="pt-4 px-2 border-solid border-b-2 border-gray-500 hover:text-white hover:font-bold">
                Personal</a>
            <a x-cloak x-show="selected == 1"
               class="pt-4 px-2 border-solid border-b-2 border-gray-500 text-white font-bold">
                Personal</a>
        </div>
    </nav>
    <div  hx-get="personal_settings" hx-trigger="load" id="settings_container" class="flex-grow overflow-auto w-full">

    </div>
</div>

</body>
</html>
