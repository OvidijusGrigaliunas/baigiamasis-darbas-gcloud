{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Main</title>
    <meta charset="UTF-8">
    <script src="{% static 'htmx.min.js' %}"></script>
    <script src="{% static 'alpinejscollapse.min.js' %}" defer></script>
    <script src="{% static 'alpinejs.min.js' %}" defer></script>
    <link href="{% static 'styles.css' %}" rel="stylesheet">
</head>
<body>
<div class="flex h-screen w-full flex-row">
    <div class="grid w-full place-items-center ">
        <div class="bg-white rounded-lg shadow-lg p-6">

            <form class="mb-8 lg:mb-4 lg:px-8 lg:pb-8" method="post" action="data-downloader/">
                {% csrf_token %}
                <fieldset>
                    <div class="flex flex-col ">
                        {% for field in form %}
                            <div>
                                <label class="mb-2 text-5xl text-gray-700 lg:text-lg">{{ field.label }}</label>
                                {{ field }}
                            </div>
                        {% endfor %}
                        <input class="mt-8 rounded bg-blue-500 px-16 py-4 text-5xl font-bold text-white hover:bg-blue-700 focus:shadow-outline focus:outline-none lg:mt-4 lg:px-4 lg:py-2 lg:text-lg"
                               type="submit" value="Download data">
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
